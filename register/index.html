<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register-styles.css">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500&family=Montserrat&family=Noto+Sans+Javanese&display=swap"
        rel="stylesheet">
</head>
<body>
    <form action="">
        <h1 class="title">Login</h1>
        <label>
            <i class="bi bi-person"></i>
            <input placeholder="usuario" type="text" id="username">
        </label>
        <label>
            <i class="bi bi-lock"></i>
            <input placeholder="contraseña" type="password" id="password">
        </label>
        <a href="#" class="link">¿Olvidaste tu contraseña?</a>
        <button id="button">Login</button>
    </form>
    <script src="../js/main.js"></script>
</body>
</html>
